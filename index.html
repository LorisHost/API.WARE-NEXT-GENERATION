<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Bright Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f1f6;
      margin: 0;
      padding: 0;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #1a73e8;
      font-size: 2rem;
    }

    .button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1558b0;
    }

    .content {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Windows 11 Style Page</h1>
    <button class="button">Click Me</button>
    <div class="content">
      <p>This page uses a bright, clean theme inspired by Windows 11!</p>
    </div>
  </div>
</body>
</html>
